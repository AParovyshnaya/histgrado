<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Градоначальники «Истории одного города» М. Е. Салтыкова-Щедрина в истории</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/font.css">

	<link rel="stylesheet" href="css/special/form.css">
	<link rel="stylesheet" href="css/special/table.css">
</head>

<body>
	<header>
		<h1>Градоначальники «Истории одного города» М. Е. Салтыкова-Щедрина в истории </h1>
	</header>
	<main>
		<article class="ask">
			<form id="form">
				<div>
					<label for="mayor">Выберите градоначальника:</label>
					<input type="text" list="mayors" id="mayor" name="mayor" required>
					<datalist id="mayors">
						<option value="Клементий">Амадей Мануйлович</option>
						<option value="Ферапонтов">Фотий Петрович</option>
						<option value="Великанов">Иван Матвеевич</option>
						<option value="Урус-Кугуш-Кальдибаев">Маныл Самылович</option>
						<option value="Ламврокакис"></option>
						<option value="Баклан">Иван Матвеевич</option>
						<option value="Пфейфер">Богдан Богданович</option>
						<option value="Брудастый">Дементий Варламович</option>
						<option value="Двоекуров">Семен Константиныч</option>
						<option value="Маркиз де Санглот">Антон Протасьевич</option>
						<option value="Фердыщенко">Петр Петрович</option>
						<option value="Бородавкин">Василиск Семенович</option>
						<option value="Негодяев">Онуфрий Иванович</option>
						<option value="Микаладзе">Ксаверий Георгиевич</option>
						<option value="Беневоленский">Феофилакт Иринархович</option>
						<option value="Прыщ">Иван Пантелеич</option>
						<option value="Иванов">Никодим Осипович</option>
						<option value="Дю-Шарио">Иван Пантелеич</option>
						<option value="Грустилов">Эраст Андреевич</option>
						<option value="Угрюм-Бурчеев"></option>
						<option value="Перехват-Залихватский">Архистратиг Стратилатович</option>
					</datalist>
				</div>
				<fieldset id="mayor_properties">
					<legend>Что бы вы хотели бы про него узнать, сударь(-ыня)?</legend>
					<label><input type="checkbox" value="on" id="name" name="name" autocomplete="on"
							checked><span>Имя</span></label>
					<label><input type="checkbox" value="on" id="patronymic" name="patronymic"
							checked><span>Отчество</span></label>
					<label><input type="checkbox" value="on" id="grade" name="grade" checked><span>Чин</span></label>
					<label><input type="checkbox" value="off" id="pedigree"
							name="pedigree"><span>Происхождение</span></label>
					<label><input type="checkbox" value="off" id="friend" name="friend"><span>Общеизвестного
							друга, товарища</span></label>
					<label><input type="checkbox" value="on" id="end" name="end" checked><span>Причину,
							вследствие чего градоначальник закончил своё славное правление</span></label>
					<label><input type="checkbox" value="off" id="edate" name="edate"><span>Дату окончания
							правительства над Глуповым</span></label>
				</fieldset>
				Если вы изволите нажать на кнопку, то ваша милость узнает связь между богатырями русской истории и
				градоначальниками Глупова.
				<!--				<fieldset>-->
				<!--					<legend>Мы покажем вам дела сего градоначальника и былью поросшие подвиги из истории государства-->
				<!--						Российского. Как много вы-->
				<!--						хотите видеть подробностей, господин?</legend>-->
				<!--				</fieldset>-->
				<button id="awoke" type="submit">Поскорее узнать</button>
				<div id="progress" class="hidden">Разбираем почерк летописца Глупова...</div>
			</form>
		</article>
		<article class="output">
			<section class="mayor">
				<div class="mayor"></div>
			</section>
			<section class="deals">
				<table class="deals">
				</table>
			</section>
		</article>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>

	<script type="module">
		import {observe} from "./js/collect/observe.js";
		const form = document.getElementById("form");
		form.addEventListener("submit", observe);

		//	import {awoke} from "./js/download/awoke.js";

		//	document.getElementById("awoke").onclick = awoke;

	</script>

</body>

</html>
